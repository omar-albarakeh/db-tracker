<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="card">
        <div class="card-part1">
            <h1>Expense Tracker</h1>
            <h2>Hello <span id="username"></span>, your budget: $<span id="total-budget">0</span></h2>
            <form id="transaction-form" class="transactions">
                <input type="text" name="notes" placeholder="Notes" required>
                <input type="number" name="amount" placeholder="Amount" required>
                <select name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="card-part2">
            <h2>Filter Transactions</h2>
            <div class="form-input">
                <input type="number" id="min-amount" placeholder="Min Amount">
                <input type="number" id="max-amount" placeholder="Max Amount">
                <input type="date" id="filter-date">
                <select id="filter-type">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <input type="text" id="filter-notes" placeholder="Enter your notes">
            <button id="apply-filters" type="button">Apply Filters</button>
            <button id="fetch-transactions" type="button">Get Transactions</button>
        </div>
    </div>
    <div id="transactions-list" class="list"></div>
    
    <div id="transaction-modal">
        <h2>Transactions for <span id="modal-username"></span></h2>
        <ul id="modal-transaction-list"></ul>
        <button onclick="closeModal()">Close</button>
    </div>

    <form id="edit-transaction-form" style="display: none;">
        <input type="hidden" id="edit-id" name="id">
        <input type="text" id="edit-notes" name="notes" placeholder="Notes" required>
        <input type="number" id="edit-amount" name="amount" placeholder="Amount" required>
        <select id="edit-type" name="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button type="submit">Update Transaction</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
