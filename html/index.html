<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-part1">
            <h1>Expense Tracker</h1>
            <h2>Total Budget: $<span id="total-budget">0</span></h2>
            <form id="transaction-form" class="transactions">
                <input type="text" id="notes" placeholder="Notes" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="card-part2">
            <h2>Filter Transactions</h2>
            <div class="form-input">
                <input type="number" id="min-amount" placeholder="Min Amount">
                <input type="number" id="max-amount" placeholder="Max Amount">
                <input type="date" id="filter-date">
                <select id="filter-type">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
        </div>
        <input type="text" id="filter-notes" placeholder="Enter your notes">
        <button id="apply-filters" type="button">Apply Filters</button>
    </div>
     <div id="transactions-list" class="list"></div>
</body>
</html>
